<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DYP College</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-white via-slate-100 to-slate-200 min-h-screen">
  <header class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
    <a href="#" aria-label="DYP SEM Logo" class="flex items-center gap-1">
      <span class="font-extrabold text-2xl text-black">DYP</span>
      <span class="font-extrabold text-2xl text-[#fca311]">SEM</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-base font-normal text-gray-900">
      <a class="hover:underline" href="index.html">HOME</a>
      <a class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 transition" href="about.html">About us</a>
      <a class="hover:underline" href="contact.html">Contact us</a>
      <a class="hover:underline" href="signin.html">Log in</a>
      <a class="text-indigo-600 border border-indigo-600 rounded-md px-4 py-2 font-semibold hover:bg-indigo-50 transition" href="#">Sign up</a>
    </nav>
    <!-- Mobile Menu Button -->
    <button class="md:hidden text-gray-900 focus:outline-none" id="menu-btn">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex-col bg-white shadow-md md:hidden">
    <a class="p-4 hover:bg-gray-100" href="index.html">HOME</a>
    <a class="p-4 hover:bg-gray-100" href="about.html">About us</a>
    <a class="p-4 hover:bg-gray-100" href="contact.html">Contact us</a>
    <a class="p-4 hover:bg-gray-100" href="signin.html">Log in</a>
    <a class="p-4 hover:bg-gray-100 text-indigo-600 font-semibold" href="signup.html">Sign up</a>
  </div>

  <main class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row items-center md:items-start gap-12 md:gap-24">
    <section class="flex-1 max-w-xl">
      <h1 class="text-3xl md:text-4xl font-semibold text-gray-900 mb-2">Learn &amp; become the</h1>
      <h2 class="text-3xl md:text-4xl font-semibold text-indigo-700 mb-6">Top 1% software developer</h2>
      <button class="bg-indigo-700 text-white font-semibold px-6 py-3 rounded-md hover:bg-indigo-800 transition inline-flex items-center gap-2">
        <span class="text-yellow-400 font-extrabold">Ultimate</span>
        <span>Placement Solution</span>
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>
    <section class="flex-1 flex justify-center md:justify-end">
      <img src="https://placehold.co/400x400/png?text=Smiling+woman+with+long+black+hair+in+front+of+microphone+and+laptop"
        alt="Smiling woman in front of microphone and laptop" 
        class="rounded-[50%_50%_0_50%/50%_50%_0_50%] border-2 border-indigo-700 max-w-full h-auto" />
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
