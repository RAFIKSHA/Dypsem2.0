<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - DYP College</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    /* Floating Label Effect */
    .form-group {
      position: relative;
    }
    .form-input {
      padding-top: 1.25rem;
    }
    .form-label {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      transition: all 0.2s ease;
      color: #6b7280; /* gray-500 */
      pointer-events: none;
    }
    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      top: -0.5rem;
      left: 0.6rem;
      font-size: 0.75rem;
      color: #4f46e5; /* indigo-600 */
      background-color: white;
      padding: 0 0.25rem;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-white via-slate-100 to-slate-200 min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
    <a href="index.html" aria-label="DYP SEM Logo" class="flex items-center gap-1">
      <span class="font-extrabold text-2xl text-black">DYP</span>
      <span class="font-extrabold text-2xl text-[#fca311]">SEM</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-base font-normal text-gray-900">
      <a class="hover:underline" href="index.html">HOME</a>
      <a class="hover:underline" href="about.html">About us</a>
      <a class="hover:underline" href="#">Contact us</a>
      <a class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 transition" href="signin.html">Log in</a>
      <a class="text-indigo-600 border border-indigo-600 rounded-md px-4 py-2 font-semibold hover:bg-indigo-50 transition" href="#">Sign up</a>
    </nav>
    <!-- Mobile Menu Button -->
    <button class="md:hidden text-gray-900 focus:outline-none" id="menu-btn">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex-col bg-white shadow-md md:hidden">
    <a class="p-4 hover:bg-gray-100" href="index.html">HOME</a>
    <a class="p-4 hover:bg-gray-100" href="about.html">About us</a>
    <a class="p-4 hover:bg-gray-100" href="#">Contact us</a>
    <a class="p-4 hover:bg-gray-100" href="signin.html">Log in</a>
    <a class="p-4 hover:bg-gray-100 text-indigo-600 font-semibold" href="#">Sign up</a>
  </div>

  <!-- Sign In Form -->
  <main class="flex justify-center items-center py-12 px-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md border border-gray-200">
      <h1 class="text-3xl font-bold text-indigo-700 text-center mb-6">Sign In</h1>
      <form>
        <!-- Email -->
        <div class="form-group mb-6">
          <input type="email" id="email" placeholder=" " required
            class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
          <label for="email" class="form-label">Email Address</label>
        </div>

        <!-- Password -->
        <div class="form-group mb-4 relative">
          <input type="password" id="password" placeholder=" " required
            class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 pr-10" />
          <label for="password" class="form-label">Password</label>
          <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <!-- Remember Me & Forgot -->
        <div class="flex items-center justify-between mb-6 text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500">
            Remember Me
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition transform hover:scale-105">
          Sign In
        </button>
      </form>
    </div>
  </main>

  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Password Toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.innerHTML = type === "password" ? `<i class="fas fa-eye"></i>` : `<i class="fas fa-eye-slash"></i>`;
    });
  </script>
</body>
</html>
